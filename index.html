<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM&BOM</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer"/>

    
  

    <link rel="stylesheet" href="./style.css"/>
</head>
<body>
    <div class="contenar my-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <a class="btn btn-primary" data-bs-toggle="modal" href="#shop_modal">Add new Product</a>
                 <div class="card shadow">
                    <div class="card-body">
                        <h2>Shop App</h2>
                        <hr>
                        <table class="table table-striped shop_data">
                            <thead>
                                <tr>
                                    <td>#</td>
                                    <td>Product Photo</td>
                                    <td>Product Name</td>
                                    <td>Price</td>
                                    <td>Quantity</td>
                                    <td>Total</td>
                                    <td>Action</td>

                                </tr>
                                <thead>
                                    <tbody id="product_list">

                                       
                                    </tbody>
                                </thead>
                            </thead>
                          
                            
                        </table>
                    </div>
                 </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="shop_modal">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Add new product</h2>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="msg"></div>
                    <form id="product_form">
                        <div class="my-3">
                            <label for="">name</label>
                            <input name="name" type="text" class="form-control">
                        </div>
                        <div class="my-3">
                            <label for="">price</label>
                            <input name="price" type="text" class="form-control">
                        </div>
                        <div class="my-3">
                            <label for="">quantity</label>
                            <input name="quntity" type="text" class="form-control">
                        </div>
                        <div class="my-3">
                            <label for="">Photo</label>
                            <input name="photo" type="text" class="form-control">
                        </div>
                        <div class="my-3">
                            
                            <input type="submit" class="btn btn-primary w-100" value="Add product">
                        </div>
                    </form>
                </div>
               
            </div>
        </div>
    </div>





       
       
    


  





    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    
    <script src="./App/Function.js"></script>
    <script src="./app.js"></script>
    
</body>
</html>
